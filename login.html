<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <img src="images/logo.png" alt="Grab&Go" class="logo">
    </div>
    <div class="left-section">
      <img src="images/loginpicture.jpg" alt="" class="sidepicture">
    </div>
    <div class="right-section">
      <button class="cross-button">
        <img src="images/cross.jpg" alt="Close" class="cross-icon">
      </button>
    </div>


    <div class="right-section">
      <h1>LOG IN</h1> 
      <p>Welcome!! Login or signup to access our website</p>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">LOG IN</button>
      </form>
      <p class="signup-text">Not registered? <a href="#">Create an account...!</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
